<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Aemvirolas</title>
    <link rel="stylesheet" href="indext.css">
    <link rel="icon" type="image/png" href="Home/img/logo-Aemvirolas-Alpha.png">
</head>
<body>
    <div class="video-container">
       <video autoplay loop muted>
            <source src="Candu.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>

    <div class="overlay"></div>
    <div class="login-container">
        <img src="logo-Aemvirolas.png" alt="logo" border="0" class="logo"/>
        <h2>Aemvirolas</h2>
        <div class="loading-container">
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-text" id="loadingText">0%</div>
            <button class="completed-button" id="completedButton">Masuk</button>
        </div>
    </div>

    <script src="indext.js"></script>
</body>
</html>
